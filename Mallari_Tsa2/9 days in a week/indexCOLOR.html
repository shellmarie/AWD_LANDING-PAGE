<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Day Buttons Animation</title>
</head>
<body>
    <div class="button-container">
        <button id="monday" class="day-button">Monday</button>
        <button id="tuesday" class="day-button">Tuesday</button>
        <button id="wednesday" class="day-button">Wednesday</button>
        <button id="thursday" class="day-button">Thursday</button>
        <button id="friday" class="day-button">Friday</button>
        <button id="saturday" class="day-button">Saturday</button>
        <button id="sunday" class="day-button">Sunday</button>
    </div>
    <div id="box" class="hidden"></div>
    <script src="script.js"></script>
</body>
</html>
