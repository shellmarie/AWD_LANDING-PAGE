<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Expense Tracker</title>
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>

    <section id="loginForm">
        <h2>Login</h2>
        <form id="userLoginForm" onsubmit="login(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </section>

    <section id="expenseTracker" style="display: none;">

    <section id="expenseForm">
        <h2>Add New Transaction</h2>
        <form id="transactionForm" onsubmit="addTransaction(event)">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" min="0" required>


            <button type="submit">Add Transaction</button>
        </form>
    </section>

    <section id="expenseList">
        <h2>Transaction History</h2>
        <ul id="transactions">
            <!-- Transaction items will be displayed here -->
        </ul>
    </section>

    <section id="totalExpenses">
        <h2>Total Expenses</h2>
        <p id="totalAmount">0.00</p>
    </section>

    <section id="remainingBalance">
        <h2>Remaining Balance</h2>
        <p id="remainingBalanceAmount">0.00</p>
    </section>

   

    <script src="script.js"></script>
</body>
</html>
